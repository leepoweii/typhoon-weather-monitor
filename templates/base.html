<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="60">
    <style>
        /* Modern CSS Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --success-gradient: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
            --warning-gradient: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            --info-gradient: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
            
            /* Glass Morphism */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-heading: 'Poppins', sans-serif;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Borders */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.2);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: var(--font-primary);
            background: var(--primary-gradient);
            min-height: 100vh;
            line-height: 1.6;
            font-weight: 400;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--glass-shadow);
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        /* Modern Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-md);
        }

        h3 {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-sm);
        }

        /* Modern Status Styles */
        .status-safe {
            color: #26de81;
            font-size: 1.5rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .status-danger {
            color: #ff6b6b;
            font-size: 1.5rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .update-time {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-weight: 500;
        }

        /* Modern Risk Indicators */
        .risk-high {
            background: var(--danger-gradient);
            color: white;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-weight: 600;
            display: inline-block;
            box-shadow: var(--shadow-sm);
        }

        .risk-medium {
            background: var(--warning-gradient);
            color: white;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-weight: 600;
            display: inline-block;
            box-shadow: var(--shadow-sm);
        }

        .risk-low {
            background: var(--success-gradient);
            color: white;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-weight: 600;
            display: inline-block;
            box-shadow: var(--shadow-sm);
        }
        
        /* Modern Section Layouts */
        section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        section:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* Modern Buttons */
        .data-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            justify-content: center;
        }

        .data-controls button,
        .map-controls button,
        .map-controls a {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            position: relative;
            overflow: hidden;
        }

        .data-controls button::before,
        .map-controls button::before,
        .map-controls a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .data-controls button:hover::before,
        .map-controls button:hover::before,
        .map-controls a:hover::before {
            left: 100%;
        }

        .data-controls button:hover,
        .map-controls button:hover,
        .map-controls a:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: rgba(255, 255, 255, 0.3);
        }

        .refresh-btn { background: var(--info-gradient); }
        .expand-btn { background: var(--success-gradient); }
        .collapse-btn { background: var(--warning-gradient); }
        .map-toggle-btn { background: var(--primary-gradient); }
        .map-refresh-btn { background: var(--success-gradient); }
        .map-external-btn { background: var(--warning-gradient); }

        .data-controls button:disabled {
            background: rgba(108, 117, 125, 0.5);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Modern Data Blocks */
        .raw-data-block {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            margin: var(--spacing-md) 0;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
        }

        .raw-data-block:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .typhoon-block::before { background: var(--danger-gradient); }
        .weather-block::before { background: var(--success-gradient); }
        .alert-block::before { background: var(--warning-gradient); }
        .api-stats-block::before { background: var(--info-gradient); }

        .typhoon-block::before,
        .weather-block::before,
        .alert-block::before,
        .api-stats-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        
        /* Modern Collapsible Components */
        .collapsible {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            position: relative;
            overflow: hidden;
        }

        .collapsible::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .collapsible:hover::before {
            left: 100%;
        }

        .collapsible:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .collapsible.active {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Modern Status Badges */
        .data-status {
            font-size: 0.75rem;
            font-weight: 600;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-xl);
            margin-left: auto;
            margin-right: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: var(--danger-gradient);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .status-warning {
            background: var(--warning-gradient);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .status-safe {
            background: var(--success-gradient);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .status-normal {
            background: var(--info-gradient);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .status-no-data {
            background: rgba(108, 117, 125, 0.8);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        /* Modern Content Areas */
        .content {
            display: none;
            overflow: hidden;
            padding: 0 var(--spacing-lg) var(--spacing-lg) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .content.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-icon {
            font-size: 1rem;
            transition: transform 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .toggle-icon.rotated {
            transform: rotate(90deg);
        }
        
        /* Modern Data Display */
        .data-timestamp {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: var(--spacing-md);
            text-align: center;
            font-weight: 500;
        }

        .data-summary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            color: white;
            font-weight: 600;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .data-summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }

        .alert-summary {
            border-color: rgba(255, 199, 7, 0.5);
        }

        .alert-summary::before {
            background: var(--warning-gradient);
        }

        /* Modern Grid Layout */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-md);
            margin: var(--spacing-md) 0;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .data-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .data-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            background: rgba(255, 255, 255, 0.15);
        }

        .data-item:hover::before {
            opacity: 1;
        }

        .data-item-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-xs);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-item-value {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* Modern Risk Cards */
        .risk-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .risk-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .risk-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .risk-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .risk-card h3 {
            margin: 0 0 var(--spacing-md) 0;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .risk-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .risk-level,
        .risk-reason {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
        }

        .risk-label,
        .reason-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            min-width: 80px;
            font-size: 0.875rem;
        }

        .risk-value,
        .reason-value {
            flex: 1;
            line-height: 1.5;
            color: white;
            font-weight: 500;
        }

        /* Modern Alert Styling */
        .alerts-container {
            margin-top: var(--spacing-md);
        }

        .alert-item {
            background: rgba(255, 107, 107, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-left: 4px solid #ff6b6b;
            padding: var(--spacing-md);
            margin: var(--spacing-sm) 0;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
        }

        .no-alerts {
            background: rgba(38, 222, 129, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(38, 222, 129, 0.3);
            border-left: 4px solid #26de81;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
            text-align: center;
        }

        /* Modern Typhoon Cards */
        .typhoon-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin: var(--spacing-md) 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .typhoon-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .typhoon-super::before { background: var(--danger-gradient); }
        .typhoon-strong::before { background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%); }
        .typhoon-moderate::before { background: var(--warning-gradient); }
        .typhoon-weak::before { background: var(--success-gradient); }
        .typhoon-depression::before { background: var(--info-gradient); }

        .typhoon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .typhoon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .typhoon-name {
            margin: 0;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .typhoon-intensity {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-xl);
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .typhoon-super .typhoon-intensity { background: var(--danger-gradient); }
        .typhoon-strong .typhoon-intensity { background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%); }
        .typhoon-moderate .typhoon-intensity { background: var(--warning-gradient); }
        .typhoon-weak .typhoon-intensity { background: var(--success-gradient); }
        .typhoon-depression .typhoon-intensity { background: var(--info-gradient); }

        /* Weather and Alert Cards */
        .weather-card,
        .alert-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin: var(--spacing-md) 0;
            transition: all 0.3s ease;
        }

        .weather-card:hover,
        .alert-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .location-title {
            margin: 0 0 var(--spacing-md) 0;
            color: white;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: var(--spacing-xs);
        }

        .alert-location {
            color: #ff6b6b;
        }

        /* Map Section */
        .map-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }

        .map-container {
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .map-container iframe {
            width: 100%;
            border: none;
            display: block;
            border-radius: var(--radius-lg);
        }

        /* Dividers */
        .section-divider {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: var(--spacing-xl) 0;
        }

        /* No Data and Error States */
        .no-data {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            font-style: italic;
        }

        .error-data {
            color: #ff6b6b;
            text-align: center;
            padding: var(--spacing-lg);
            background: rgba(255, 107, 107, 0.1);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 107, 107, 0.3);
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: var(--spacing-sm);
                padding: var(--spacing-md);
                border-radius: var(--radius-lg);
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }

            .risk-cards {
